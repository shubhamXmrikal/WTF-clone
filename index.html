    href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Inter:wght@300;400;600;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Teko', 'sans-serif'],
          },
          colors: {
            brand: {
              red: '#ff0033',
              dark: '#0a0a0a',
              gray: '#1f1f1f'
            }
          },
          animation: {
            'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-slight': 'bounce 2s infinite',
          }
        }
      }
    }
  </script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <style>
    body {
      background-color: #000;
      color: #fff;
    }

    .neon-glow {
      box-shadow: 0 0 10px rgba(255, 0, 51, 0.3), 0 0 20px rgba(255, 0, 51, 0.1);
    }

    .neon-text {
      text-shadow: 0 0 5px rgba(255, 0, 51, 0.5);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #ff0033;
    }

    /* Animated Border Button */
    @keyframes rotate-border {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .animated-border-btn {
      position: relative;
      padding: 3px;
      border-radius: 16px;
      background: linear-gradient(90deg, #ff0033, #ff6b00, #ff0033, #ff6b00);
      background-size: 300% 300%;
      animation: gradient-shift 3s ease infinite;
    }

    .animated-border-btn-inner {
      background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
      border-radius: 13px;
      position: relative;
      transition: all 0.3s ease;
    }

    .animated-border-btn:hover .animated-border-btn-inner {
      background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
    }
  </style>
